<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Modify</title>
    <link rel="stylesheet" href="css/index.css"/>

</head>
<body>

<center>
    <h4>Welcome to Modify.</h4>
    <form action="/modifyStudent">
        <table>
            <tr>
                <td>
                    Student Name
                </td>
                <td>
                   <input type="text" name="name" th:value="${student.name}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Student Age
                </td>
                <td>
                    <input type="text" name="age" th:value="${student.age}" />
                </td>
            </tr>
            <tr>
                <td>

                    <input type="submit"  value="Modify"/>

                </td>
                <td>
                    <input type="reset" name="Rest"/>
                </td>
            </tr>
        </table>
    </form>

</center>
</body>
</html>
